<html>

<head>
    <title>Đăng Ký</title>
    <link rel="stylesheet" type="text/css" href="dangky2.css">
<body>
    <div class="dangnhap">
        <h1>Đăng Ký</h1>
        <form>
            <p>Tên Tài Khoản</p>
            <input type="text" name="" placeholder="Nhập tên tài khoản">
            <p>Nhập Mật Khẩu</p>
            <input type="password" name="" placeholder="Nhập mật khẩu">
            <p>Nhập Lại Mật Khẩu</p>
            <input type="password" name="" placeholder="Nhập lại mật khẩu">
            <p>Email Bảo Mật</p>
            <input type="password" name="" placeholder="Nhập Email">
            <input type="submit" name="" value="Đăng Ký">
        </form>
    </div>
</body>
</head>
</html>
